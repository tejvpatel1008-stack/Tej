<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        span {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <form action="form.php" method="post" onsubmit="return validation()">

        Username:<br>
        <input type="text" id="Username">
        <span id="userError"></span><br><br>

        Mobile Number:<br>
        <input type="text" id="mobile">
        <span id="mobileError"></span><br><br>

        Email:<br>
        <input type="text" id="email">
        <span id="emailError"></span><br><br>

        Password:<br>
        <input type="password" id="password">
        <span id="passwordError"></span><br><br>

        Gender:<br>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other
        <span id="genderError"></span><br><br>

        Course:<br>
        <select id="course">
            <option value="">Select Course</option>
            <option>MCA</option>
            <option>IMCA</option>
            <option>MBA</option>
            <option>IMBA</option>
        </select>
        <span id="courseError"></span><br><br>

        <input type="checkbox" id="terms"> I agree to terms
        <span id="termsError"></span><br><br>

        <button type="submit">Submit</button>

    </form>

    <script>
        function validation() {

            let username = document.getElementById("Username").value.trim();
            let mobile = document.getElementById("mobile").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let course = document.getElementById("course").value;
            let terms = document.getElementById("terms").checked;
            let gender = document.getElementsByName("gender");

            document.querySelectorAll("span").forEach(span => span.innerHTML = "");
            let mobilePattern = /^[0-9]{10}$/;
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (username === "") {
                document.getElementById("userError").innerHTML = "Username is required";
                return false;
            }

            if (!mobilePattern.test(mobile)) {
                document.getElementById("mobileError").innerHTML = "Enter valid 10-digit mobile number";
                return false;
            }
            if (!emailPattern.test(email)) {
                document.getElementById("emailError").innerHTML = "Enter valid email";
                return false;
            }
            if (password.length < 6) {
                document.getElementById("passwordError").innerHTML = "Password must be at least 6 characters";
                return false;
            }
            let genderSelected = false;
            for (let i = 0; i < gender.length; i++) {
                if (gender[i].checked) {
                    genderSelected = true;
                    break;
                }
            }
            if (!genderSelected) {
                document.getElementById("genderError").innerHTML = "Please select gender";
                return false;
            }

            if (course === "") {
                document.getElementById("courseError").innerHTML = "Please select course";
                return false;
            }

            if (!terms) {
                document.getElementById("termsError").innerHTML = "You must agree to terms";
                return false;
            }

            alert("Form submitted successfully!");
            return true;
        }
    </script>

</body>
</html>
