<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="s1.css">
</head>

<body>

    <form action="form.php" method="post" onsubmit="return validation()">

        Username:<br>
        <input type="text" id="username" name="username">
        <span id="userError"></span><br><br>

        Mobile Number:<br>
        <input type="text" id="mobile" name="mobile" maxlength="10"
            oninput="this.value=this.value.replace(/[^0-9]/g,'')">
        <span id="mobileError"></span><br><br>


        Email:<br>
        <input type="text" id="email" name="email">
        <span id="emailError"></span><br><br>

        Password:<br>
        <input type="password" id="password" name="password">
        <span id="passwordError"></span><br><br>

        Gender:<br>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other
        <span id="genderError"></span><br><br>

        Course:<br>
        <select id="course" name="course">
            <option value="">Select Course</option>
            <option value="MCA">MCA</option>
            <option value="IMCA">IMCA</option>
            <option value="MBA">MBA</option>
            <option value="IMBA">IMBA</option>
        </select>
        <span id="courseError"></span><br><br>

        <input type="checkbox" id="terms" name="terms"> I agree to terms
        <span id="termsError"></span><br><br>

        <button type="submit">Submit</button>

    </form>

    <script>
        function validation() {

            let username = document.getElementById("username").value.trim();
            let mobile = document.getElementById("mobile").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let course = document.getElementById("course").value;
            let terms = document.getElementById("terms").checked;
            let gender = document.getElementsByName("gender");

            document.querySelectorAll("span").forEach(span => span.innerHTML = "");

            let mobilePattern = /^[0-9]{10}$/;
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (username === "") {
                document.getElementById("userError").innerHTML = "Username is required";
                return false;
            }

            if (!mobilePattern.test(mobile)) {
                document.getElementById("mobileError").innerHTML = "Enter valid 10-digit mobile number";
                return false;
            }

            if (!emailPattern.test(email)) {
                document.getElementById("emailError").innerHTML = "Enter valid email";
                return false;
            }

            if (password.length < 6) {
                document.getElementById("passwordError").innerHTML = "Password must be at least 6 characters";
                return false;
            }

            let genderSelected = false;
            for (let i = 0; i < gender.length; i++) {
                if (gender[i].checked) {
                    genderSelected = true;
                    break;
                }
            }

            if (!genderSelected) {
                document.getElementById("genderError").innerHTML = "Please select gender";
                return false;
            }

            if (course === "") {
                document.getElementById("courseError").innerHTML = "Please select course";
                return false;
            }

            if (!terms) {
                document.getElementById("termsError").innerHTML = "You must agree to terms";
                return false;
            }

            return true;
        }
    </script>

</body>

</html>
