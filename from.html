<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="s1.css">
</head>

<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">

    <div class="card shadow" style="max-width: 400px; width: 100%;">
        <div class="card-header text-center bg-primary text-light">
            <h3 class="mb-0">Registration Form</h3>
        </div>
        <div class="card-body">
            <form action="form.php" method="post" onsubmit="return validation()">

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control">
                    <span id="userError" class="text-danger small"></span>
                </div>

                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile Number</label>
                    <input type="text" id="mobile" name="mobile" maxlength="10"
                        oninput="this.value=this.value.replace(/[^0-9]/g,'')" class="form-control">
                    <span id="mobileError" class="text-danger small"></span>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" id="email" name="email" class="form-control">
                    <span id="emailError" class="text-danger small"></span>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control">
                    <span id="passwordError" class="text-danger small"></span>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control">
                    <span id="confirmPasswordError" class="text-danger small"></span>
                </div>

                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <div class="d-flex gap-3">
                        <div class="form-check">
                            <input type="radio" name="gender" value="Male" class="form-check-input">
                            <label class="form-check-label">Male</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="gender" value="Female" class="form-check-input">
                            <label class="form-check-label">Female</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="gender" value="Other" class="form-check-input">
                            <label class="form-check-label">Other</label>
                        </div>
                    </div>
                    <span id="genderError" class="text-danger small"></span>
                </div>

                <div class="mb-3">
                    <label for="course" class="form-label">Course</label>
                    <select id="course" name="course" class="form-select">
                        <option value="">Select Course</option>
                        <option value="MCA">MCA</option>
                        <option value="IMCA">IMCA</option>
                        <option value="MBA">MBA</option>
                        <option value="IMBA">IMBA</option>
                    </select>
                    <span id="courseError" class="text-danger small"></span>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" id="terms" name="terms" class="form-check-input">
                    <label for="terms" class="form-check-label">I agree to terms</label>
                    <span id="termsError" class="text-danger small"></span>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function validation() {
            let username = document.getElementById("username").value.trim();
            let mobile = document.getElementById("mobile").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let course = document.getElementById("course").value;
            let terms = document.getElementById("terms").checked;
            let gender = document.getElementsByName("gender");

            document.querySelectorAll("span").forEach(span => span.innerHTML = "");

            let mobilePattern = /^[0-9]{10}$/;
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (username === "") {
                document.getElementById("userError").innerHTML = "Username is required";
                return false;
            }

            if (!mobilePattern.test(mobile)) {
                document.getElementById("mobileError").innerHTML = "Enter valid 10-digit mobile number";
                return false;
            }

            if (!emailPattern.test(email)) {
                document.getElementById("emailError").innerHTML = "Enter valid email";
                return false;
            }

            if (password.length < 6) {
                document.getElementById("passwordError").innerHTML = "Password must be at least 6 characters";
                return false;
            }
            
            if (confirmPassword === "") {
                document.getElementById("confirmPasswordError").innerHTML = "Please confirm your password";
                return false;
            }

            let genderSelected = false;
            for (let i = 0; i < gender.length; i++) {
                if (gender[i].checked) {
                    genderSelected = true;
                    break;
                }
            }

            if (!genderSelected) {
                document.getElementById("genderError").innerHTML = "Please select gender";
                return false;
            }

            if (course === "") {
                document.getElementById("courseError").innerHTML = "Please select course";
                return false;
            }

            if (!terms) {
                document.getElementById("termsError").innerHTML = "You must agree to terms";
                return false;
            }

            return true;
        }
    </script>

</body>

</html>
